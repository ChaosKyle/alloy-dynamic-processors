# =============================================================================
# Alloy Dynamic Processors - Docker Compose
# =============================================================================
# Production-ready local development stack
# Includes: Alloy, AI Sorter (optional), Prometheus, Loki, Tempo, Grafana
# =============================================================================

version: '3.9'

services:
  # ---------------------------------------------------------------------------
  # Grafana Alloy - Core telemetry processor
  # ---------------------------------------------------------------------------
  alloy:
    build:
      context: .
      dockerfile: containers/alloy.Dockerfile
      args:
        ALLOY_VERSION: v1.0.0
    container_name: alloy
    image: alloy-dynamic-processors:local
    restart: unless-stopped
    ports:
      - "12345:12345"  # HTTP API/UI
      - "12346:12346"  # gRPC API
      - "13133:13133"  # Health check
      - "8889:8889"    # Metrics
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - ALLOY_CONFIG=${ALLOY_CONFIG:-/etc/alloy/main.alloy}
      - GRAFANA_CLOUD_INSTANCE_ID=${GRAFANA_CLOUD_INSTANCE_ID}
      - GRAFANA_CLOUD_API_KEY=${GRAFANA_CLOUD_API_KEY}
      - GRAFANA_CLOUD_PROMETHEUS_URL=${GRAFANA_CLOUD_PROMETHEUS_URL}
      - GRAFANA_CLOUD_LOKI_URL=${GRAFANA_CLOUD_LOKI_URL}
      - GRAFANA_CLOUD_TEMPO_URL=${GRAFANA_CLOUD_TEMPO_URL}
      - AI_SORTER_ENABLED=${AI_SORTER_ENABLED:-false}
      - AI_SORTER_URL=http://ai-sorter:8080
    volumes:
      - alloy-data:/var/lib/alloy
      - ./alloy/configs:/etc/alloy:ro
    networks:
      - alloy-network
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
      tempo:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:13133/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    security_opt:
      - no-new-privileges:true
    read_only: false  # Alloy needs write access for storage
    tmpfs:
      - /tmp

  # ---------------------------------------------------------------------------
  # AI Sorter - Optional FastAPI sidecar for AI-powered classification
  # ---------------------------------------------------------------------------
  ai-sorter:
    build:
      context: .
      dockerfile: containers/ai-sorter.Dockerfile
    container_name: ai-sorter
    image: ai-sorter:local
    restart: unless-stopped
    ports:
      - "8080:8080"  # FastAPI
    environment:
      - GROK_API_KEY=${GROK_API_KEY}
      - AI_SORTER_HOST=0.0.0.0
      - AI_SORTER_PORT=8080
      - AI_SORTER_LOG_LEVEL=${AI_SORTER_LOG_LEVEL:-info}
      - AI_MODEL=${AI_MODEL:-grok-2}
      - AI_SORTER_TIMEOUT=${AI_SORTER_TIMEOUT:-30}
      - AI_SORTER_RATE_LIMIT=${AI_SORTER_RATE_LIMIT:-60}
    volumes:
      - ai-sorter-logs:/app/logs
    networks:
      - alloy-network
    profiles:
      - ai  # Only start with --profile ai or when AI_SORTER_ENABLED=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp/ai-sorter
      - /app/tmp

  # ---------------------------------------------------------------------------
  # Prometheus - Metrics storage and querying
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - alloy-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true

  # ---------------------------------------------------------------------------
  # Loki - Log aggregation
  # ---------------------------------------------------------------------------
  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
    networks:
      - alloy-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true

  # ---------------------------------------------------------------------------
  # Tempo - Distributed tracing
  # ---------------------------------------------------------------------------
  tempo:
    image: grafana/tempo:2.3.1
    container_name: tempo
    restart: unless-stopped
    ports:
      - "3200:3200"   # Tempo query frontend
      - "4317"        # OTLP gRPC (internal)
      - "4318"        # OTLP HTTP (internal)
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./monitoring/tempo.yaml:/etc/tempo.yaml:ro
      - tempo-data:/var/tempo
    networks:
      - alloy-network
    security_opt:
      - no-new-privileges:true

  # ---------------------------------------------------------------------------
  # Grafana - Visualization and dashboards
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - alloy-network
    depends_on:
      - prometheus
      - loki
      - tempo
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  alloy-network:
    name: alloy-network
    driver: bridge

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  alloy-data:
    name: alloy-data
  ai-sorter-logs:
    name: ai-sorter-logs
  prometheus-data:
    name: prometheus-data
  loki-data:
    name: loki-data
  tempo-data:
    name: tempo-data
  grafana-data:
    name: grafana-data

# =============================================================================
# Usage:
# =============================================================================
# Start all services:
#   docker compose up -d
#
# Start with AI Sorter:
#   docker compose --profile ai up -d
#   # or
#   AI_SORTER_ENABLED=true docker compose up -d
#
# View logs:
#   docker compose logs -f alloy
#
# Stop all services:
#   docker compose down
#
# Stop and remove volumes:
#   docker compose down -v
#
# Rebuild images:
#   docker compose build --no-cache
# =============================================================================
